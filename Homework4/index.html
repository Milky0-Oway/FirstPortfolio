<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework4</title>
    <link rel="stylesheet/less" type="text/css" href="style.scss">
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
</head>
<body>
    <h2>Primary</h2>
    <div class="inputs">
        <div class="input-container">
            <label for="input1" class="label">Small</label>
            <input type="text" id="input1" class="input input-primary input-small" placeholder="Enter text...">
        </div>

        <div class="input-container">
            <label for="input2" class="label">Medium</label>
            <input type="text" id="input2" class="input input-primary input-medium" placeholder="Enter text...">
        </div>

        <div class="input-container">
            <label for="input3" class="label">Large</label>
            <input type="text" id="input3" class="input input-primary input-large" placeholder="Enter text...">
        </div>
    </div>
    <h2>Secondary</h2>
    <div class="inputs">
        <div class="input-container">
            <label for="input4" class="label">Small</label>
            <input type="text" id="input4" class="input input-secondary input-small" placeholder="Enter text...">
        </div>

        <div class="input-container">
            <label for="input5" class="label">Medium</label>
            <input type="text" id="input5" class="input input-secondary input-medium" placeholder="Enter text...">
        </div>

        <div class="input-container">
            <label for="input6" class="label">Large</label>
            <input type="text" id="input6" class="input input-secondary input-large" placeholder="Enter text...">
        </div>
    </div>
</body>
</html>
