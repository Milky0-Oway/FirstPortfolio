<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Table</title>
  <style>
    body * {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <section id="table" >
    <table>
      <caption>Random Table</caption>
      <thead>
        <tr>
          <th rowspan="2">Header 1</th>
          <th colspan="2">Header 2</th>
          <th>Header 3</th>
        </tr>
        <tr>
          <th>Subheader 1</th>
          <th>Subheader 2</th>
          <th>Subheader 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Data 1</td>
          <td colspan="2">Data 2</td>
          <td>Data 3</td>
        </tr>
        <tr>
          <td>Data 4</td>
          <td>Data 5</td>
          <td>Data 6</td>
        </tr>
        <tr>
          <td rowspan="2">Data 7</td>
          <td colspan="2">Data 8</td>
          <td>Data 9</td>
        </tr>
        <tr>
          <td>Data 10</td>
          <td>Data 11</td>
          <td>Data 12</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Footer Data</td>
        </tr>
      </tfoot>
    </table>
  </section>
</body>
</html>
